		}

<body>
	<nav class="navbar navbar-expand-lg navbar-light ">
		<logo> <img src="./logo.png"></logo>
		<a class="navbar-brand" href="#">RummyPros.com</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

			</ul>

	<script type="text/javascript">
		initial_live_players=23200
		function update_live_player_count() {
			pretext=$("#liveplayers").attr('data-basetext')
			initial_live_players+=Math.floor(Math.random() * 11);
			$("#liveplayers").text(initial_live_players+" "+pretext)
			$("#liveplayers").toggleClass('animate__fadeIn');
		}
		update_live_player_count()
		setInterval(update_live_player_count, 2000)
	</script>

	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
